
 <div class="animate-switch-container" ng-switch on="$ctrl.mode">
      <div class="animate-switch" ng-switch-when="form">
          
            <div ng-form name="fieldForm" class="form-group-lg">
                <label ng-if="!$ctrl.element.label" for="{{$ctrl.element.property}}" class="col-sm-3 col-xs-12 control-label" >Titre principal</label>
                <label ng-if="$ctrl.element.label" for="{{$ctrl.element.property}}" class="col-sm-3 col-xs-12 control-label" >{{$ctrl.element.label}}</label>
                <div class="col-sm-4 col-xs-12">
                    <input name="{{$ctrl.element.property}}" type="text" ng-model="$ctrl.element.data" class="form-control">
                </div>
                <div class="col-sm-5 col-xs-12" ng-if="$ctrl.element.help">
                    <mw-help-info content="$ctrl.element.help"> </mw-help-info>
                </div>
            </div>
          <div class="clearfix"></div>
      </div>
      <div class="animate-switch" ng-switch-default>

            <element-admin element="$ctrl.element" mode="$ctrl.mode" on-change="$ctrl.onChange">
                <admin-title>
                    Titre principal
                </admin-title>
            <admin-menu>
                <element-menu-h1 class="col-sm-6 col-md-6 col-xs-8" element="$ctrl.element" on-change="$ctrl.onChange"></element-menu-h1>
            </admin-menu>
            <admin-edit>
                <input type="text" name="field" id="{{$ctrl.element.property}}" ng-model="$ctrl.element.data" class="form-control"/>
            </admin-edit>
            <admin-view>
                <element-h1 ng-show="!$ctrl.isEditMode()" element="$ctrl.element"></element-h1>
            </admin-view>
                </element-admin>
          
      </div>
  </div>
