
<element-admin element="$ctrl.element"  on-change="$ctrl.onChange">
    <admin-title>
        Séparateur
    </admin-title>
    <admin-edit>
        <div ng-form name="fieldForm" class="form-group">
            <label for="uType" class="col-sm-3 col-md-3 col-xs-12 control-label">Type</label>
            <div class="col-sm-9 col-md-9 col-xs-12">
                <select name="field" id="uType" class="form-control" ng-model="$ctrl.element.data.type">
                    <option value="">Petit</option>
                    <option value="1">Moyen</option>
                    <option value="2">Grand</option>
                </select>
            </div>
        </div>
    </admin-edit>
    <admin-view>
        <element-hr ng-show="!$ctrl.isEditMode()" element="$ctrl.element"></element-hr>
    </admin-view>
</element-admin>
